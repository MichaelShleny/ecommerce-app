<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel = "stylesheet" href="style.css">
    <script src = "https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <style media = "all" id ="fa-v4-font-face"></style>
    <style media = "all" id ="fa-v4-shims"></style>
    <style media = "all" id ="fa-main"></style>
    <script src = "index.js"></script>
    <script src = "books.js"></script>
</head>
<body id = "books__body">
    <section>
        <nav>
            <div class="nav__container">
                <img class = "logo" src="./assets/Library.svg" alt="">
                <ul class = "nav__links">
                    <li><a href="#" class = "nav__link">Home</a></li>
                    <li><a href="#" class = "nav__link">Contact</a></li>
                    <li><a href="#features" class = "nav__link nav__link--primary">Books</a></li>
                </ul>
            <button class = "btn__menu" onclick = "openMenu()">
                <i class = "fas fa-bars"></i>
            </button>
            <div class="menu__backdrop">
                <button class = "btn__menu btn__menu--close" onclick="closeMenu()">
                    <i class = "fas fa-times"></i>
                </button>
                <ul class = "menu__links">
                    <li class = "menu__list">
                        <a href ="#" class = "menu__link" onclick="closeMenu()">Home</a>
                    </li>
                    <li class = "menu__list">
                        <a href ="#features" class = "menu__link" onclick="closeMenu()">Books</a>
                    </li>
                    <li class = "menu__list">
                        <a href ="#" class = "menu__link no__cursor" onclick="closeMenu()">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        </nav>
    </section>
    <main id = "books__main">
        <section>
            <div class = "container">
                <div class = "row">
                  <div class = "books__header"> 
                    <h2 class="section__title books__header--title">
                        All<span class = "purple">&nbsp;Books</span>
                    </h2>
                    <select id = "filter" onchange ="filterBooks(event)">
                        <option value = "" disabled selected>Sort</option>
                        <option value = "LOW_TO_HIGH">Price, Low to High</option>
                        <option value = "HIGH_TO_LOW">Price, High to Low</option>
                        <option value = "RATING">Rating</option>
                    </select>
                  </div>
                    <div class="books books__loading">
                        <i class = "fas fa-spinner books__loading--spinner"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class = "footer__img--wrapper">
                    <img class = "footer__img" src="./assets/Library.svg">
                </div>
                <ul class = "footer__links">
                    <li><a href="#" class = "footer__link">Home</a></li>
                    <li><a href="#highlights" class = "footer__link">About</a></li>
                    <li><a href="#features" class = "footer__link">Books</a></li>
                    <li><a href="" class = "footer__link footer__link--anchor">Contact</a></li>
                </ul>

                <div class = "footer__copyright--wrapper">
                    <h5 class = "footer__copyright">Copyright &copy; 2022 Library</h5>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
